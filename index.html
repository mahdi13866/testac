<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تشخیص چهره و نیت</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f7f7f7;
    }
    video {
      margin-top: 20px;
      border: 3px solid #444;
      border-radius: 10px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>تشخیص چهره برای محاسبه نیت</h2>
  <video id="video" width="320" height="240" autoplay muted></video>
  <div id="status">در حال بارگذاری مدل‌ها...</div>

  <script>
    const video = document.getElementById('video');
    const statusDiv = document.getElementById('status');

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://mahdi13866.github.io/models/'),
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          video.srcObject = stream;
          statusDiv.textContent = 'دوربین فعال شد. در حال بررسی چهره...';
        })
        .catch(err => {
          statusDiv.textContent = 'خطا در دسترسی به دوربین: ' + err.message;
          statusDiv.style.color = 'red';
        });
    }

    video.addEventListener('play', () => {
      const interval = setInterval(async () => {
        const result = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions());
        if (result) {
          clearInterval(interval);
          statusDiv.textContent = 'چهره شناسایی شد. محاسبه نیت آغاز می‌شود.';
          setTimeout(() => {
            const n = Math.floor(Math.random() * 1000);
            alert("عدد نیت شما: " + n);
          }, 1000);
        }
      }, 1000);
    });
  </script>
</body>
</html>
