<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تشخیص چهره</title>
</head>
<body>
  <h2>تشخیص چهره</h2>
  <video id="video" width="320" height="240" autoplay muted></video>
  <p id="status">در حال بارگذاری مدل‌ها...</p>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const statusText = document.getElementById('status');

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        statusText.textContent = "خطا در دسترسی به دوربین: " + err.message;
      }
    }

    async function loadModels() {
      try {
        await faceapi.nets.tinyFaceDetector.loadFromUri('.');
        await faceapi.nets.faceLandmark68Net.loadFromUri('.');
        await faceapi.nets.faceRecognitionNet.loadFromUri('.');
        await faceapi.nets.ssdMobilenetv1.loadFromUri('.');
        statusText.textContent = "مدل‌ها بارگذاری شدند. در حال تشخیص چهره...";
        startVideo();
      } catch (err) {
        statusText.textContent = "خطا در بارگذاری مدل‌ها: " + err.message;
      }
    }

    loadModels();
  </script>
</body>
</html>
