<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محاسبه عدد نیت</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    video {
      border-radius: 12px;
      box-shadow: 0 0 10px #666;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .footer {
      margin-top: 50px;
      color: red;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h2>محاسبه عدد نیت با تشخیص چهره</h2>
  <video id="video" width="320" height="240" autoplay muted></video>
  <div id="result">در حال بارگزاری مدل‌ها...</div>

  <script>
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('./'),
      faceapi.nets.faceRecognitionNet.loadFromUri('./'),
      faceapi.nets.faceLandmark68Net.loadFromUri('./')
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          resultDiv.textContent = 'اجازه دسترسی به دوربین داده نشد';
        });
    }

    video.addEventListener('play', async () => {
      resultDiv.textContent = 'در حال شناسایی چهره...';
      const canvas = faceapi.createCanvasFromMedia(video);
      document.body.append(canvas);
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      const referenceImage = await faceapi.fetchImage('me.jpg');
      const refDescriptor = await faceapi.computeFaceDescriptor(referenceImage);

      const interval = setInterval(async () => {
        const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
        if (detections) {
          const distance = faceapi.euclideanDistance(detections.descriptor, refDescriptor);
          if (distance < 0.5) {
            clearInterval(interval);
            resultDiv.textContent = 'چهره تأیید شد. در حال محاسبه عدد نیت...';
            calculateNiyat();
          } else {
            resultDiv.textContent = 'چهره تأیید نشد. دوباره تلاش کنید.';
          }
        }
      }, 1000);
    });

    function calculateNiyat() {
      const name = "زهره";
      const mother = "رحیمه";
      const birth = "1386/10/17";
      const today = new Date().toLocaleDateString('fa-IR');
      const time = new Date().toLocaleTimeString('fa-IR');

      const abjad = (str) =>
        str.split('').reduce((sum, ch) => {
          const code = ch.charCodeAt(0);
          return sum + ((code >= 1575 && code <= 1740) ? code : 0);
        }, 0);

      const total = abjad(name) + abjad(mother) + abjad(birth) + abjad(today) + abjad(time);
      resultDiv.textContent = `عدد نیت: ${total}`;
    }
  </script>

  <div class="footer">زهره و مهدی ♥</div>
</body>
</html>
