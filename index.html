<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محاسبه عدد نیت با تشخیص چهره</title>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    video {
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px gray;
    }
    #message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>محاسبه عدد نیت با تشخیص چهره</h2>
  <video id="video" width="320" height="240" autoplay muted playsinline></video>
  <div id="message">در حال بارگذاری مدل‌ها...</div>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("video").srcObject = stream;
        document.getElementById("message").textContent = "دوربین فعال شد، در حال تشخیص چهره...";
        // ادامه بارگذاری مدل‌ها و تشخیص چهره...
      } catch (err) {
        document.getElementById("message").textContent = "دسترسی به دوربین مسدود شده است. لطفاً اجازه دسترسی به دوربین را بدهید.";
      }
    }

    window.addEventListener('load', startCamera);
  </script>
</body>
</html>
