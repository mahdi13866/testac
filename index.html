
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ورود با چهره + محاسبه نیت</title>
  <script defer src="face-api.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video { border-radius: 20px; }
    canvas { display: none; }
    #result { margin-top: 20px; font-size: 1.5em; }
  </style>
</head>
<body>
  <h1>ورود با چهره</h1>
  <video id="video" width="320" height="240" autoplay muted></video>
  <div id="result"></div>
  <script>
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    let storedDescriptor = null;

    async function start() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('models');

      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error("اجازه دوربین داده نشد", err));

      video.addEventListener('playing', async () => {
        const canvas = faceapi.createCanvasFromMedia(video);
        document.body.append(canvas);
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);

        const interval = setInterval(async () => {
          const detections = await faceapi
            .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptors();

          if (detections.length > 0) {
            const descriptor = detections[0].descriptor;
            if (!storedDescriptor) {
              storedDescriptor = descriptor;
              localStorage.setItem('faceDescriptor', JSON.stringify(Array.from(descriptor)));
              resultDiv.innerText = "چهره ذخیره شد. لطفاً صفحه را دوباره باز کنید.";
              clearInterval(interval);
            } else {
              const saved = new Float32Array(JSON.parse(localStorage.getItem('faceDescriptor')));
              const distance = faceapi.euclideanDistance(descriptor, saved);
              if (distance < 0.5) {
                resultDiv.innerText = "چهره تایید شد. عدد نیت شما: " + (Math.floor(Math.random() * 1000));
                clearInterval(interval);
              } else {
                resultDiv.innerText = "چهره تایید نشد.";
              }
            }
          }
        }, 2000);
      });
    }

    window.onload = start;
  </script>
</body>
</html>
